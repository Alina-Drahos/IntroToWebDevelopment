<!DOCTYPE html>
<html lang="en">

<head>
    <title>Deciduous Pizza</title>
</head>

<body>
    <p>Contact Us</p>
    <hr/>
    <h1 style="text-align:center;">Deciduous Pizza</h1>
    <hr/>
    <p><a href="index.html" style="margin-right: 20px;">Home</a>
        <a href="menu.html" style="margin-right: 20px;">Menu</a>
        <a href="contact.html">Contact US</a>
    </p>
    <hr/>
    <div>
        <form action="fake.html" method="GET">
            <table style="width:100%;">
                <tr>
                    <td style="width:33%; text-align: right;">
                        <label for="name">Name: </label>
                    </td>
                    <td style="width:33%">
                        <input type="text" id="name" name="name" />
                    </td>
                    <td style="width:33%">
                    </td>
                </tr>
                <tr>
                    <td style="width:33%; text-align: right;">
                        <label for="email">Email:</label>
                    </td>
                    <td style="width:33%;">
                        <input type="email" id="email" name="email" />
                    </td>
                    <td style="width:33%;">
                    </td>
                </tr>
                <tr>
                    <td style="width:33%; text-align: right;">
                        <label for="phone">Phone:</label>
                    </td>
                    <td style="width:33%;">
                        <input type="number" id="phone" name="tele-phone" />
                    </td>
                    <td style="width:33%;">
                    </td>
                </tr>
                <tr>
                    <td style="width:33%; text-align: right;">
                        <label for="inquiry">Reasons for Inquiry:</label>
                    </td>
                    <td style="width:33%;">
                        <select name="inquiry" id="inquiry">
                                        <option value="home-service" default>Catering</option>
                                        <option value="review">Feedback</option>
                                        <option value="miscellaneous">Other</option>
                    </select>
                    </td>
                    <td style="width:33%;">
                    </td>
                </tr>
                <tr>
                    <td style="width:33%; text-align: right;">
                        <label for="briefDescription"> Additonal Information</label>
                    </td>
                    <td style="width:33%">
                        <textarea id="briefDescription" name="briefDescription"></textarea>
                    </td>
                    <td style="width:33%">
                    </td>
                </tr>
                <tr>
                    <td style="width:33%; text-align:right;">
                        Have you been to the restaurant?
                    </td>
                    <td style="width:33%">
                        <input type="radio" name="answer" value="yes" />Yes
                        <input type="radio" name="answer" value="no" />No
                    </td>
                    <td style="width:33%">

                    </td>
                </tr>
                <tr>
                    <td style="width:33%; text-align:right;">
                        Best days to contact you:
                    </td>
                    <td style="width:33%">
                        <input type="checkbox" name="day" value="M" />M
                        <input type="checkbox" name="day" value="T" />T
                        <input type="checkbox" name="day" value="W" />W
                        <input type="checkbox" name="day" value="T" />T
                        <input type="checkbox" name="day" value="F" />F
                    </td>
                    <td style="width:33%">
                    </td>
                </tr>
            </table>
            <div style="margin:0 auto; width: 500px">
                <input type="submit" value="Send Request" />
            </div>
        </form>
    </div>
    <hr/>
    <footer style="text-align: center;">
        <p>Street, City,State, Zipcode <br/>Telephone Number</p>
    </footer>
</body>

</html>
